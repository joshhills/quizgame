<html>
    <head>
        <title>
            Video Game Quiz
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Syne+Tactile&display=swap" rel="stylesheet">
        <style>

            body {
                margin: 0;
                padding: 0;
                background-color: #1c1d1f;

                color: white;
                font-family: 'Arial';

                text-align: center;
            }

            ul {
                list-style: none;
                padding: 0;
                font-size: 20px;
            }

            .hidden {
                display: none !important;
            }

            .container {
                width: 1280px;
                height: 720px;
                background-color: #1c1d1f;
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateY(-50%) translateX(-50%);
                overflow: hidden;

                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 5fr;
                grid-column-gap: 0px;
                grid-row-gap: 0px;
            }

            .q-num, .q, .options {
                position: relative;
                overflow: hidden;
            }

            .questionnumber {
                font-family: 'Arial';
                font-size: 30px;
                margin: 0;
            }

            #question {
                font-size: 2rem;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateY(-50%) translateX(-50%);
                width: 100%;
                margin: 0;
            }

            .game {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 40px 40px 160px 320px 160px;
                grid-column-gap: 0px;
                grid-row-gap: 0px;
            }

            .options { 
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: 155px 155px;
                grid-column-gap: 10px;
                grid-row-gap: 10px;
             }

            #option1, #option2, #option3, #option4 {
                position: relative;
                overflow: hidden;
                box-sizing: border-box;
                border: 2.5px solid white;
                overflow: hidden;
                margin: 0;
            }

            .optiontext {
                text-transform: uppercase;
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateY(-50%) translateX(-50%);
                font-size: 20px;
                width: 90%;
            }

            .allocationcontainer {
                overflow: hidden;
                position: absolute;
                bottom: 0px;
                height: 40px;
                width: 100%;
                display: grid;
                font-weight: bolder;
                grid-template-columns: repeat(1, 1fr);
                grid-template-rows: 1fr;
                grid-column-gap: 0px;
                grid-row-gap: 0px;
                align-items: center;
            }

            .allocationcontainer > * {
                padding: 2.5px;
                margin: 0;
                font-size: 20px;
            }

            #t1o1allocation, #t1o2allocation, #t1o3allocation, #t1o4allocation {
                color: yellow;
            }

            .active {
                border-style: solid;
            }

            .correct {
                background-color: green;
            }
            .false {
                background-color: #ea3c3b;
            }

            #notification {
                padding: 1rem;
                background-color: white;
                color: black;
            }
        </style>
    </head>
    <body>
        <div class="imageoverlay" id="imageoverlay">
            <img id="activeimage" src="#"/>
        </div>
        <div class="container">
            <div id="notification"></div>
            <div class="game" id="game">
                <div class="empty-1"></div>
                <div class="q-num">
                    <p class="questionnumber"><span id="questionnumber">1</span></p>
                </div>
                <div class="q">
                    <p id="question"></p>
                </div>
                <div id="scores">
                    <table id="scorestable"></table>
                </div>
                <div class="options" id="options">
                    <div id="option1" class="option">
                        <p class="optiontext">A: <span id="option1text"></span></p>
                        <div class="allocationcontainer">
                            <p><span id="t1o1allocation"></span></p>
                        </div>
                    </div>
                    <div id="option2" class="option">
                        <p class="optiontext">B: <span id="option2text"></span></p>
                        <div class="allocationcontainer">
                            <p><span id="t1o2allocation"></span></p>
                        </div>
                    </div>
                    <div id="option3" class="option">
                        <p class="optiontext">C: <span id="option3text"></span></p>
                        <div class="allocationcontainer">
                            <p><span id="t1o3allocation"></span></p>
                        </div>
                    </div>
                    <div id="option4" class="option">
                        <p class="optiontext">D: <span id="option4text"></span></p>
                        <div class="allocationcontainer">
                            <p><span id="t1o4allocation"></span></p>
                        </div>
                    </div>
                </div>
                <div class="empty-2"></div>
            </div>
        </div>
        <script type="module" src="./script.js"></script>
    </body>
</html>
