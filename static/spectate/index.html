<html>
    <head>
        <title>
            Escape from Hotel Limbo
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Syne+Tactile&display=swap" rel="stylesheet">
        <style>

            body {
                margin: 0;
                padding: 0;
                background-color: #1c1d1f;

                color: white;
                font-family: 'Syne Tactile', cursive;

                text-align: center;
            }

            ul {
                list-style: none;
                padding: 0;
                font-size: 20px;
            }

            .container {
                width: 1280px;
                height: 720px;
                background-color: #1c1d1f;
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateY(-50%) translateX(-50%);
                overflow: hidden;

                display: grid;
                grid-template-columns: 1fr 3fr 1fr;
                grid-template-rows: 1fr;
                grid-column-gap: 0px;
                grid-row-gap: 0px;
            }

            #team1name, #team2name {
                font-family: 'Arial';
                font-size: 2rem;
            }

            .q-num, .q, .options {
                position: relative;
                overflow: hidden;
            }

            .questionnumber {
                font-family: 'Syne Tactile', cursive;
                font-size: 30px;
                margin: 0;
            }

            #question {
                font-size: 2rem;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateY(-50%) translateX(-50%);
                width: 100%;
                margin: 0;
            }

            .game {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 40px 40px 160px 320px 160px;
                grid-column-gap: 0px;
                grid-row-gap: 0px;
            }

            .options { 
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: 155px 155px;
                grid-column-gap: 10px;
                grid-row-gap: 10px;
             }

            #option1, #option2, #option3, #option4 {
                position: relative;
                overflow: hidden;
                box-sizing: border-box;
                border: 2.5px solid white;
                overflow: hidden;
                margin: 0;
            }

            .optiontext {
                text-transform: uppercase;
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateY(-50%) translateX(-50%);
                font-size: 20px;
                width: 90%;
            }

            .allocationcontainer {
                overflow: hidden;
                position: absolute;
                bottom: 0px;
                height: 40px;
                width: 100%;
                display: grid;
                font-weight: bolder;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: 1fr;
                grid-column-gap: 0px;
                grid-row-gap: 0px;
                align-items: center;
            }

            .allocationcontainer > * {
                padding: 2.5px;
                margin: 0;
                font-size: 20px;
            }

            #t1o1allocation, #t1o2allocation, #t1o3allocation, #t1o4allocation {
                color: yellow;
            }

            #t2o1allocation, #t2o2allocation, #t2o3allocation, #t2o4allocation {
                color: #8f27a9;
            }

            .teamcol {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 190px 70px 40px 200px 30px 210px;
                align-items: center;
                grid-column-gap: 0px;
                grid-row-gap: 0px;
            }

            #teamcol1 {
                color: yellow;
                padding-left: 30px;
                text-align: left;
            }

            #teamcol2 {
                padding-right: 30px;
                text-align: right;
                color: #8f27a9;
            }

            .lockedin {
                color: grey;
                text-transform: uppercase;
            }

            .lockedin > * {
                display: inline;
                padding: 5px;
                border: 1px dotted grey;
            }

            .active {
                border-style: solid;
            }

            #team1lockedin.active {
                color: yellow !important;
                border-color: yellow !important;
            }

            #team2lockedin.active {
                color: #8f27a9 !important;
                border-color: #8f27a9 !important;
            }

            .moneyr {
                font-size: 35px;
                font-weight: bolder;
            }

            .correct {
                background-color: green;
            }
            .false {
                background-color: #ea3c3b;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="teamcol" id="teamcol1">
                <div></div>
                <p id="team1name"></p>
                <div class="moneyr">
                    <p>£<span id="team1remainingmoney"></span></p>
                </div>
                <ul id="team1members">
                </ul>
                <div class="lockedin">
                    <p id="team1lockedin">Locked In</p>
                </div>
                <div></div>
            </div>
            
            <div class="game">
                <div class="empty-1"></div>
                <div class="q-num">
                    <p class="questionnumber"><span id="questionnumber">1</span></p>
                </div>
                <div class="q">
                    <p id="question"></p>
                </div>
                <div class="options" id="options">
                    <div id="option1" class="option">
                        <p class="optiontext">A: <span id="option1text"></span></p>
                        <div class="allocationcontainer">
                            <p><span id="t1o1allocation"></span></p>
                            <p><span id="t2o1allocation"></span></p>
                        </div>
                    </div>
                    <div id="option2" class="option">
                        <p class="optiontext">B: <span id="option2text"></span></p>
                        <div class="allocationcontainer">
                            <p><span id="t1o2allocation"></span></p>
                            <p><span id="t2o2allocation"></span></p>
                        </div>
                    </div>
                    <div id="option3" class="option">
                        <p class="optiontext">C: <span id="option3text"></span></p>
                        <div class="allocationcontainer">
                            <p><span id="t1o3allocation"></span></p>
                            <p><span id="t2o3allocation"></span></p>
                        </div>
                    </div>
                    <div id="option4" class="option">
                        <p class="optiontext">D: <span id="option4text"></span></p>
                        <div class="allocationcontainer">
                            <p><span id="t1o4allocation"></span></p>
                            <p><span id="t2o4allocation"></span></p>
                        </div>
                    </div>
                </div>
                <div class="empty-2"></div>
            </div>
            
            <div class="teamcol" id="teamcol2">
                <div></div>
                <p id="team2name"></p>
                <div class="moneyr">
                    <p>£<span id="team2remainingmoney"></span></p>
                </div>
                <ul id="team2members">
                </ul>
                <div class="lockedin">
                    <p id="team2lockedin">Locked In</p>
                </div>
                <div></div>
            </div>
        </div>
        <script type="module" src="./script.js"></script>
    </body>
</html>
