<html>
    <head>
        <title>Quiz Designer</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <style>
            .img-thumbnail {
                max-width: 400px;
            }

            .sortable-ghost .accordion-button {
                background-color: wheat !important;
            }
        </style>

        <script src="https://unpkg.com/sortablejs@1.15.0/Sortable.min.js"></script>
    </head>
    <body>
        <div class="container p-5">
            <div class="alert alert-danger" role="alert" id="erroralert" hidden="true">
                There was an error saving your quiz - check invalid inputs...
            </div>
            <h1>Quiz Designer</h1>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" id="loadquiz">Load Quiz</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>
                        Settings
                    </h2>
                    <div class="mb-3">
                        <label class="form-label">Quiz Name</label>
                        <input type="text" class="form-control" placeholder="My awesome quiz" id="quizname" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Starting Money</label>
                        <input type="number" class="form-control" id="quizstartingmoney" placeholder="100000" min="0" />
                    </div>
                    <div class="mb-1">
                        <label class="form-label">Allow Hints</label>
                        <input class="form-check-input" type="checkbox" id="quizallowhints">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Num Hints</label>
                        <input type="number" class="form-control" id="quiznumhints" placeholder="0" min="0" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>
                        Questions
                    </h2>
                    <div id="accordion" class="accordion mb-3">
                    </div>
                    <button type="button" class="btn btn-primary" id="addquestion">Add Question</button>
                    <button type="button" class="btn btn-primary" id="savequiz">Save Quiz</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="module" src="./script.js"></script>
    </body>
</html>
