        <script>
            Chart.defaults.color = 'white';
            Chart.defaults.font.family = 'Varela';

            function numberWithCommas(x, prependPoundSymbol = false) {
                const sign = x >= 0 ? '' : '-';
                let absX = Math.abs(x);
                const formatted = absX.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

                return prependPoundSymbol ?
                    sign + 'Â£' + formatted : sign + formatted;
            }         

            function getRandomColor() {
                var letters = '0123456789ABCDEF'.split('');
                var color = '#';
                for (var i = 0; i < 6; i++ ) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function produceCharts(data) {
                const teamChart = document.getElementById('team-chart');
                const globalChart = document.getElementById('global-chart');

                let labels = ['Start'];
                const numTurns = Object.keys(data.perTurn).length;
                for (let i = 0; i < numTurns; i++) {
                    labels.push(`Question ${i+1}`);
                }
                
                let teamChartDatasets = [];
                let globalChartData = [0];
                const numTeams = Object.keys(data.perTurn["0"].teams).length;
                
                for (let i = 0; i < numTeams; i++) {

                    let teamName = Object.keys(data.perTurn["0"].teams)[i];
                    let dataset = [0];
                    let pointStyles = ['circle'];
                    let pointRadii = [3];

                    for (let j = 0; j < numTurns; j++) {
                        let breakdown = data.perTurn[Object.keys(data.perTurn)[j]].teams[teamName];
                        dataset.push(breakdown.after);
                        pointStyles.push(breakdown.usedHint ? 'crossRot' : 'circle');
                        pointRadii.push(breakdown.usedHint ? 6 : 3);

                        if (globalChartData[j+1] === undefined || globalChartData[j+1] === null) {
                            globalChartData[j+1] = 0;
                        }
                        globalChartData[j+1] += breakdown.change;
                    }

                    teamChartDatasets.push({
                        label: teamName,
                        data: dataset,
                        tension: 0.1,
                        fill: false,
                        borderColor: getRandomColor(),
                        pointStyle: pointStyles,
                        radius: pointRadii
                    });
                }

                const teamChartDataset = {
                    labels: labels,
                    datasets: teamChartDatasets
                };

                new Chart(teamChart, {
                    type: 'line',
                    data: teamChartDataset,
                    options: {
                        plugins: {
                            title: {
                                display: true,
                                text: 'Team Performance Per Round',
                                padding: {
                                    top: 10,
                                    bottom: 10
                                }
                            }
                        },
                        scales: {
                            y: {
                                ticks: {
                                    // Include a dollar sign in the ticks
                                    callback: function(value, index, ticks) {
                                        return '   ' + numberWithCommas(value, true);
                                    }
                                }
                            }
                        }
                    }
                });

                new Chart(globalChart, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Overall Score Change',
                            data: globalChartData,
                            tension: 0.1,
                            fill: false,
                            borderColor: '#ea3c3b'
                        }]
                    },
                    options: {
                        plugins: {
                            title: {
                                display: true,
                                text: 'Global Performance Per Round',
                                padding: {
                                    top: 10,
                                    bottom: 10
                                }
                            }
                        },
                        scales: {
                            y: {
                                ticks: {
                                    // Include a dollar sign in the ticks
                                    callback: function(value, index, ticks) {
                                        return '   ' + numberWithCommas(value, true);
                                    }
                                }
                            }
                        }
                    }
                });
            }
